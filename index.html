<!DOCTYPE html>
<html>

<head>
    <title>Abhay Dixit's Resume Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
   
    <div class="container">
        <div class="row">
                <div class="list-group" id="list-tab" role="tablist">
                    <a class="list-group-item list-group-item-action active" data-bs-toggle="list"
                        href="#personal-info" onclick="showSection('personal-info')" role="tab" >Personal Information</a>
                    <a class="list-group-item list-group-item-action"  data-bs-toggle="list"
                        href="#qualification-info" onclick="showSection('qualification-info')" role="tab" >Qualifications</a>
                    <a class="list-group-item list-group-item-action"  data-bs-toggle="list"
                        href="#experience-info" onclick="showSection('experience-info') " role="tab" >Experience</a>
                    <a class="list-group-item list-group-item-action" data-bs-toggle="list"
                        href="#otherinfo" onclick="showSection('otherinfo')" role="tab" >Other Information</a>
                    <a class="list-group-item list-group-item-action" data-bs-toggle="list"
                        href="#submitData" onclick="showSection('submitData')" role="tab" >Submit Data</a>
                </div>
            </div>
            <div class="row">
                <h3 style="text-align: center">Resume Information Form</h1>
                <form>
                    <div class="section" id="personal-info">
                        <h2>Contact Information</h2>
                        <label for="name" class="form-label">Name:<span style="color: red">*</span></label>
                        <input type="text" id="name" name="name" class="form-control" required
                            placeholder="Enter your full name" />
                        <label for="email" class="form-label">Email:<span style="color: red">*</span></label>
                        <input type="email" id="email" name="email" class="form-control" required
                            placeholder="Enter your email address" />
                        <label for="phone" class="form-label">Phone:<span style="color: red">*</span></label>
                        <input type="tel" id="phone" name="phone" class="form-control" required
                            placeholder="Enter your phone number" />
                        <label for="linkedin" class="form-label">LinkedIn:<span style="color: red">*</span></label>
                        <input type="text" id="linkedin" name="linkedin" required
                            placeholder="Enter your LinkedIn profile URL" />
                        <label for="github" class="form-label">GitHub:<span style="color: red">*</span></label>
                        <input type="text" id="github" name="github" class="form-control" required
                            placeholder="Enter your GitHub profile URL" />
                        <h2>Summary</h2>
                        <label for="summary" class="form-label">Summary:<span style="color: red">*</span></label>
                        <textarea id="summary" name="summary" class="form-control" required
                            placeholder="Enter a brief summary about yourself">
                  </textarea>
                    </div>


                    <div class="section" id="qualification-info">
                        <h2>Education</h2>
                        <div id="education"></div>
                        <button class="add-button" class="btn btn-primary" onclick="return addEducation()">
                            Add Education
                        </button>
                        <h2>Projects</h2>
                        <div id="projects"></div>
                        <button class="add-button" class="btn btn-primary" onclick="return addProject()">
                            Add Project
                        </button>
                        <h2>Technical Skills</h2>
                        <label for="technical-skills" class="form-label">Technical Skills:<span
                                style="color: red">*</span></label>
                        <input type="text" id="technical-skills" name="technical-skills" class="form-control" required
                            placeholder="Enter your technical skills" />
                        <h2>Soft Skills</h2>
                        <label for="soft-skills" class="form-label">Soft Skills:<span
                                style="color: red">*</span></label>
                        <input type="text" id="soft-skills" name="soft-skills" class="form-control" required
                            placeholder="Enter your soft skills" />
                    </div>

                    <div class="section" id="experience-info">
                        <h2>Experience</h2>
                        <div id="experience"></div>
                        <button class="add-button" class="btn btn-primary" onclick="return addExperience()">
                            Add Experience
                        </button>
                    </div>

                    <section class="section" id="otherinfo">
                        <h2>Certifications</h2>
                        <div id="certifications"></div>
                        <button class="add-button" class="btn btn-primary" onclick="return addCertification()">
                            Add Certification
                        </button>
                        <h2>Languages</h2>
                        <div id="languages"></div>
                        <button class="add-button" class="btn btn-primary" onclick="return addLanguage()">
                            Add Languages
                        </button>
                    </section>

                    <section class="section" id="submitData">
                        <h6 >(before submiting data Make sure all the fields are filled correctly)</h6>

                        <button class="btn btn-primary" onclick="submitData()">Submit Data</button>
                    </section>
                    
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
